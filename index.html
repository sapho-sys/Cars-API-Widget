<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car API</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <script  class="carsTemplate" type="text/template-x">
        {{#each cars}}
        <tr>
            <td>{{make}}</td>
            <td>{{model}}</td>
            <td>{{color}}</td>
            <td>R{{price}}</td>
        </tr>
        {{/each}}
    </script>


   

</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Cars API</a>
    </div>

    <br><br><br>
    <section class="container">
        <div class="filter">
            <div class="filbox">
                <h3><strong>Filter by:</strong></h3>
            </div>

            <h5>Color</h5>
            <div class="colors">


                <script type="text/x-template" class="colorsTemplate">

                {{#each colors}}
                <input type="radio" id="colors" name="colors" value="{{this}}">
                <label for="vehicle1">{{this}}</label><br>
                {{/each}}
            
                </script>

            </div>
            <h5>Make</h5>
            <div class="makes">


                <script type="text/x-template" class="makeTemplate">
                        {{#each makes}}
                        <input type="radio" id="makes" name="makes" value="{{this}}">
                        <label for="vehicle1">{{this}}</label><br>
                        {{/each}}
                    </script>

            </div>
            <br>

            <div class="search">
                <button type="submit" class="search">SEARCH</button>
            </div>

        </div>

        <div class="data">

            <table id="customers">
                <thead>
                    <tr>
                        <th>Car name</th>
                        <th>Model</th>
                        <th>Color</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody class="cars">
                  
                    <!-- Put data from the API in here -->

                </tbody>
            </table>

        </div>


    </section>

    <script src="index.js"></script>
</body>

</html>
